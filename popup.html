<!DOCTYPE html>
<html>

<head>
    <title>Focus Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }

        h3 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 5px;
        }

        button {
            padding: 5px;
            margin: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        .focus-toggle {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3>Focus Blocker</h3>

    <!-- Add site -->
    <input type="text" id="siteInput" placeholder="Enter site (e.g. facebook.com)">
    <button id="addBtn">Add</button>

    <!-- Blocked sites list -->
    <h4>Blocked Sites</h4>
    <ul id="siteList"></ul>

    <!-- Focus mode toggle -->
    <button id="focusToggle" class="focus-toggle">Turn ON Focus Mode</button>

    <script src="popup.js"></script>
</body>

</html>
